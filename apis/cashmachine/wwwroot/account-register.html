<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Account Register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <main class="main content">
        <section class="register">
            <form class="register-account" role="form">
                <h1 class="title">Account Register</h1>
                <label class="type">
                    <input type="text" id="type" placeholder="Account type">
                </label>
                <label class="userId">
                    <input type="text" id="userId" placeholder="userId">
                </label>
                <button class="button">
                    <input id="submit" type="submit" />Send
                </button>
            </form>
        </section>
        <section class="login">
            <h2 title="title">Already registred? Go to <a href="/user-login.html">Login</a> page.</h2>
        </section>
    </main>
    <script src="account-register.js"></script>
</body>
</html>
