<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>User info</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <main class="main content">
        <section class="user-info">
            <h2 class="title">User info</h2>
            <h3 class="name">Name: <span id="name"></span></h3>
            <h3 class="username">Username: <span id="username"></span></h3>
            <h3 class="adress">Adress: <span id="address"></span></h3>
            <h3 class="email">E-mail: <span id="email"></span></h3>
            <h3 class="phone">Phone: <span id="phone"></span></h3>
            <h3 class="accountId">Account id: <span id="accountId"></span></h3>
        </section>
        <section class="acount-info">
            <h2 class="type">Type: <span id="type"></span></h2>
            <h3 class="balance">Balance: <span id="balance"></span></h3>
        </section>
        <section class="login">
            <h2 title="title">Use the functions of cash machine <a href="/cash-machine.html">Here</a></h2>
        </section>
    </main>
    <script src="user-info.js"></script>
</body>
</html>
