<h1>Cash Machine</h1>

<p *ngIf="!users"><em>Loading...</em></p>

<table class='table' *ngIf="users">
  <thead>
    <tr>
      <th>Account: </th>
      <th>User name: </th>
      <th>Balance: </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.account }}</td>
      <td>{{ user.userName }}</td>
      <td>{{ user.balance }}</td>
    </tr>
  </tbody>
</table>
<div class="row cash-machine-actions">
  <div class="col-md-4">
    <h2 class="title">Draft</h2>
    <input type="text" #draftAccount placeholder="Enter with account number" />
    <button class="action-btn" (click)="getAction('draft', draftAccount.value, draftValue.value)">Send</button>
    <input class="input-value" #draftValue type="text" placeholder="Enter value" />
  </div>
  <div class="col-md-4">
    <h2 class="title">Deposit</h2>
    <input type="text" #depositAccount placeholder="Enter with account number" />
    <button class="action-btn" (click)="getAction('deposit', depositAccount.value, depositValue.value)">Send</button>
    <input class="input-value" #depositValue type="text" placeholder="Enter value" />
  </div>
  <div class="col-md-4">
    <h2 class="title">Transfer</h2>
    <input type="text" #transferAccount placeholder="Enter with account number" />
    <button class="action-btn" (click)="getAction('transfer', transferAccount.value, transferValue.value)">Send</button>
    <input class="input-value" #transferValue type="text" placeholder="Enter value" />
  </div>
  <div class="results">{{balance}}</div>
</div>
