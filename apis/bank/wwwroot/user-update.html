<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>User Register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <main class="main content">
        <section class="register">
            <form class="register-update" role="form">
                <h1 class="title">User Update</h1>
                <label class="name">
                    <input type="text" id="name" placeholder="Full name">
                </label>
                <label class="username">
                    <input type="text" id="username" placeholder="Username">
                </label>
                <label class="password">
                    <input type="text" id="password" placeholder="Password">
                </label>
                <label class="address">
                    <input type="text" id="address" placeholder="Full address">
                </label>
                <label class="email">
                    <input type="text" id="email" placeholder="E-mail">
                </label>
                <label class="phone">
                    <input type="text" id="phone" placeholder="Phone number">
                </label>
                <label class="accountId">
                    <input type="text" id="accountId" placeholder="Bank account id">
                </label>
                <button class="button">
                    <input id="submit" type="submit" />Send
                </button>
            </form>
        </section>
        <section class="Back">
            <a href="/user-info.html">
                <button class="button">Back to user info page</button>
            </a>
        </section>
    </main>
    <script src="user-update.js"></script>
</body>
</html>
